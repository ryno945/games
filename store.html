<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product-image {
            width: 100%;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Online Store</h1>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img class="product-image" src="product-1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>This is a great product.</p>
            <p>$19.99</p>
        </div>

        <div class="product-card">
            <img class="product-image" src="product-2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>This is another great product.</p>
            <p>$29.99</p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 My Online Store</p>
    </div>
</body>
</html>
